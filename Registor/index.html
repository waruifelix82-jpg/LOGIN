<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <form id="Registration Form">
        <h1>Registration form</h1>
        <label for="fname">First Name</label>
        <input type="text" required><br><br>
        <label for="Sname">Second Name</label>
        <input type="text" required><br><br>
        <label for="Lname">Last name(optional)</label>
        <input type="text" required><br><br>
        <label for="email">Email</label>
        <input type="text"  placeholder="example@gmail.com"><br><br>
        <label for="Education">Level of education</label>
        <select name="..select.." id="1">
            <option value="1.">..Select..</option>
            <option value="1.">TVET</option>
            <option value="2.">DIPLOMA</option>
            <option value="3.">BACHELOR</option>
            <option value="4.">MASTERS</option>
            <option value="5.">PHD</option>
        </select>
        <h2>Gender</h2>
        <label for="male">Male</label>
        <input type="checkbox"><br><br>
        <label for="female">Female</label>
        <input type="checkbox"><br><br>
        <label for="other">Other</label>
        <input type="checkbox"><br>
        <a href="http://127.0.0.1:5500/index.html">Sign in</a><br>
        <button>Registor</button>
    </form>
</body>
</html>
